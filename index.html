<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowerly - Your One Stop Flower Gallery</title>

  <link rel="icon" type="images/x-icon" href="flowerly-logo.png">

  <link rel="stylesheet" href="./styles/register.css">
  <link rel="stylesheet" href="./styles/register-media.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main">
    <div class="left-main">

    <div class="logo-main">
    <div class="logo-con">
    <img src="flowerly-logo.png" class="logo-img">
      </div>

      <div class="logo-text"><a href="">Flowerly</a></div>
      </div>

      <div class="register-main">
        <div class="register">Create an account</div>
        <div class="let-get-started">Let's get started!</div>
      </div>

      <div class="input-con">
        <input type="text" placeholder="Name" class="input-name" required>
        <input type="email" placeholder="Email" class="input-email" required>
        <input type="password" placeholder="Password" class="input-password js-input-password" required>
      </div>

      <div class="button-div">
        <button class="sign-up-button" type="submit">Sign up</button>
        <button class="continue-email" type="submit">Continue with email</button>
      </div>

      <div class="already-email">Already have an account? 
        <span class="login-span"><a href="#">Log in</a></span></div>

    </div>


    <div class="right-main">
      <div class="right-flex-container">
        <div class="flex-image-container">
         <img src="https://images.pexels.com/photos/18353268/pexels-photo-18353268/free-photo-of-close-up-of-pink-roses.jpeg?auto=compress&cs=tinysrgb&w=600" class="flex-image" alt="">
        </div>

      </div>
      
        
      </div>
    </div>
  </div>
  <script type="module" src="./scripts/register.js"></script>
</body>
</html>
